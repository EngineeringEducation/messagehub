<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
      <div class="row">
        <div class="col-md-3">Chat URL: <input type="text" value="/sample/code" id="chaturl"></div>
        <div class="col-md-3">Username: <input type="text" value="liz" id="username"></div>
        <div class="col-md-6" id="chatwindow"></div>
      </div>
      <div class="row">
        Say: <input type="text" id="chat_input"> <button id="send_button" class="btn btn-primary">Send</button>
      </div>
  </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    //////////////////////
    ////// EVENTS ////////

    //send info to server
    $('#send_button').on('click', function (event) {
      var url = $("#chaturl").val();
      var chat_input = $('#chat_input').val();
      var username = $("#username").val();
      $.post(url, {"user_name" : username, "message_text" : chat_input}, function(data, status){
        console.log(data);
        console.log(status);
      })
    });



    ///////// DOM MANIPULATION ////////////
    //from a username and a message_text string, return a DOM element
    function createMessageRow (user_name, message_text) {
      var messageRow = $('<div>' + user_name + ' : ' + message_text + '</div>')
      messageRow.addClass("row");
      return messageRow;
    }



    ///// DATA //////
    function checkForNewMessages () {
      var url = $("#chaturl").val();
      $.getJSON(url, function (data, status) {
        if (status=="success") {
          $('#chatwindow').html("");
          for (var i = 0; i < data.length; i++) {
            var messageRow = createMessageRow(data[i].user_name, data[i].message_text)
            $('#chatwindow').append(messageRow);
          };
        }
      })
    }


    //////// MAIN EVENT LOOP ////////
    function main() {
      checkForConnectivity();
      checkForNewMessages();
      highlightWatchWords();
    }
    setInterval(main, 1000)


    </script>

  </body>
</html>
